<!DOCTYPE html>
<html>
<head>
	<title>Dalandan Sign Up / Login</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="left-side">
			<header>
				<img class="logo"src="images\logo.png">
					<div>
						<h1>Dalandan</h1>
						<p>Read anywhere, Read anytime</p>
					</div>
			</header>
			<img class="bok"src="images\books.png">
		</div>
		<div class="right-side">
			<input type="radio" name="slider" checked id="sign-up-form">     
			<input type="radio" name="slider" id="login-form">  
			<input type="radio" name="slider" id="y-form">     
			<nav>       
				<label for="sign-up-form" class="sign-up-form">Sign Up</label>       
				<label for="login-form" class="login-form">Log In</label>  
				<label for="y-form" class="y-form">Log In</label>    
		        <div class="slider"></div>    
		    </nav>         
		    	<form class="first">
				<p>Sign Up for Free</p>
				<input type="text" name="firstName" placeholder="First Name">
				<input type="text" name="lastName" placeholder="Last Name">
				<input type="email" name="email" placeholder="Email">
				<input type="password" name="password" placeholder="Set A Password">
				<button>GET STARTED</button>
				</form>  

		    	<form class="second">
				<p>Welcome Back!</p>
				<input type="text" name="email" placeholder="Email Address">
				<input type="password" name="password" placeholder="Password">
				<p><a href="#">Forgot Password?</a></p>
				<button>LOGIN</button>
			</form> 
		</div>
	</div>
</body>
</html>
